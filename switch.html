<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switches</title>
</head>

<body>
    <script>
        let signo = "Virgem";

        switch (signo) {
            case "Àries":
                document.write("de 21/03 a 20/04");
                break;
            case "Touro":
                document.write("de 21/04 a 20/05");
                break;
            case "Gêmeos":
                document.write("de 21/05 a 20/06");
                break;
            case "Câncer":
                document.write("de 21/06 a 20/07");
                break
            case "Leão":
                document.write("de 21/07 a 20/08");
                break;
            case "Virgem":
                document.write("de 21/08 a 20/09");
                break;
            default:
                document.write("Signo não registrado");
                break;
        }
    </script>
</body>

</html>
